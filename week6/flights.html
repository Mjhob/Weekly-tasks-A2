<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" type ="text/css" href = "styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
    <!-- <script src = "https://unpkg.com/vue@next"></script> -->
    <script src="https://unpkg.com/vue"></script>
    <title>Flights</title>
</head>
<body style = "background-color: darkgray;">  



      <form id = "flights-demo">
          <p>
            <select v-model = "selected">
                <option>New Sheppard</option>
                <option>falcon heavy</option>
                <option>Star ship</option>
            </select>
            {{selected}}
          </p>

          <p>
              <input type = "radio" name ="picked" value = "one" v-model = "picked">
              <input type = "radio" name ="picked" value = "two" v-model = "picked">
              {{picked}}
          </p>

      </form>

      <div id = "planet-list">
          <h1>{{header.toLocaleUpperCase()}}</h1>
          <div class="add-planet-item">
            <input v-model="newItem" type="text" placeholder="Add a planet">
            <button class="btn btn-primary" v-on:click="planets.push(newItem)">Save planet</button>
          </div>
          
          <ul>
              <li v-for="planet in planets">{{ planet }}</li>
          </ul>
      </div>


    <script src = "main.js"></script>
</body>


</html>
