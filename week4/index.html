 <button onclick="document.getElementById('myImage').src='https://media.giphy.com/media/WYEWpk4lRPDq0/giphy.gif'">GO BACK</button>

<p id = item></p>

<script>
    const softdrinks = ["Coke", "Solo", "Dr Pepa", "Sprite"];

</script>
